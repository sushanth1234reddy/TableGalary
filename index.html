<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Gallary</title>
    <style>
        table,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        table{
            height: 90vh;
            width: 90vw;
        }
        td{
            height: 30vh;
            width: 30vw;
        }
        img{
            height: 30vh;
            width: 30vw;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td><img src="loki.jpg" alt=""></td>
        <td><img src="cap.jpeg" alt=""></td>
        <td><img src="deadpool.jpeg" alt=""></td>
      </tr>
      <tr>
      <td><img src="panther.jpg" alt=""></td>
        <td><img src="loki.jpg" alt=""></td>
        <td><img src="cap.jpeg" alt=""></td>
      </tr>
      <tr>
        <td><img src="deadpool.jpeg" alt=""></td>
        <td><img src="panther.jpg" alt=""></td>
        <td><img src="loki.jpg" alt=""></td>
      </tr>
    </table>
  </body>
</html>
